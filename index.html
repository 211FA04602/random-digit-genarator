<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="number" id="minValue" placeholder="Min value">
        <input type="number" id="maxValue" placeholder="Max Value">
        <button onclick="generateRandomNumber()">Submit</button>
        <div id="result">Your random value from the selected range is ${ random value }</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
