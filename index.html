<!DOCTYPE html>
<html>
<head>
    <title>Random Digit Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Random Digit Generator</h2>
        <label for="min">Min value:</label>
        <input type="number" id="min" name="min"><br><br>
        <label for="max">Max value:</label>
        <input type="number" id="max" name="max"><br><br>
        <button onclick="generateRandomValue()">Submit</button>
        <div class="result" id="result">Your random value from the selected range is {random value}</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
